<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <a class="btn btn-large btn-success mx-5" id="encode" href="/encode">Encode image</a>
        <a class="btn btn-large btn-danger mx-5" id="decode" href="/decode">Decode image</a>
    </div>
    <div th:if="${encodedImage} != null" class="d-flex justify-content-center">
        <a class="btn btn-large btn-primary mt-3" role="button" href="/download" download>
            Download encoded image
        </a>
    </div>
    <div th:if="${imageError}" class="d-flex justify-content-center">
        <p class="display-6 text-danger">
            The message was too long!
        </p>
    </div>
    <div th:if="${decodedMessage} != null" class="d-flex-y justify-content-center align-items-center m-5">
        <p th:if="!${error}" class="display-6 bold">Here is your decoded message: </p>
        <p th:text="${decodedMessage}" class="display-6"></p>
    </div>
</div>
</body>
</html>
