<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <form class="form-group m-5 p-5" method="post" action="/encode" enctype="multipart/form-data">
        <p class="display-3 bold">Encode a message</p>
        <p>
            <label for="message">Enter the message and mark the end with # when using 1 in 1 encoding.</label>
            <textarea class="form-control" id="message" name="message"></textarea>
        </p>
        <p>
            <label for="image">Choose an image in PNG format</label>
            <input class="form-control" type="file" id="image" name="image">
        </p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="group" id="lsb1" value="lsb1">
            <label class="form-check-label" for="lsb1">
                1 letter in 1 pixel
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="group" id="lsb3" value="lsb3">
            <label class="form-check-label" for="lsb3">
                1 letter in 3 pixels
            </label>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
</body>
</html>
